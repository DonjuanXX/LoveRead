<script type="text/javascript">
    var REGISTER = {
        param: {
            //单点登录系统的url
            surl: ""
        },
        inputcheck: function () {
            var flag = true;
            //不能为空检查
            if ($("#favorite").val() == "") {
                showError("favorite", "favoriteErr", "请描述您喜欢的图书类型");
                flag = false;
            }
            return flag;
        },
        doSubmit: function () {
            $.post("/user/favorite/update", $("#regForm_mod").serialize(), function (data) {
                if (data.status == 200) {
                    jAlert('爱好更新成功', "提示");
                } else {
                    jAlert("爱好更新失败！", "提示");
                }
            });
        },
        reg: function () {
            if (this.inputcheck()) {
                this.doSubmit();
            }
        },
        checkLogin: function () {
            var _ticket = $.cookie("LOVEREAD_TOKEN");
            if (!_ticket) {
                return;
            }
            $.ajax({
                url: "http://localhost:8085/user/token/" + _ticket,
                dataType: "jsonp",
                type: "GET",
                success: function (data) {
                    if (data.status == 200) {
                        var id = data.data.id;
                        $("#id").val(id);
                        $.ajax({
                            url: "http://localhost:8085/user/favorite/" + id,
                            dataType: "text",
                            type: "GET",
                            success: function (data2) {
                                if (data2 != "") {
                                    $("#favorite").val(data2);
                                }
                            }
                        });
                    }
                }
            });
        }, Search: function () {
            var _ticket = $("#favorite").val();
            window.location.href = "http://localhost:8083/search.html?keyword=" + _ticket;
        }
    };
    $(function () {
        // 查看是否已经登录，如果已经登录查询登录信息
        REGISTER.checkLogin();
    });
</script>

<table class="easyui-datagrid" id="itemList" title="订单列表"
       data-options="singleSelect:false,collapsible:true,pagination:true,url:'/order/list',method:'get',pageSize:30,toolbar:toolbar">
    <thead>
    <tr>
        <th data-options="field:'ck',checkbox:true"></th>
        <th data-options="field:'orderId',width:60">订单ID</th>
        <th data-options="field:'buyerNick',width:200">买家昵称</th>
        <th data-options="field:'payment',width:70,align:'right',formatter:E3.formatPrice">实付金额</th>
        <th data-options="field:'status',width:60,align:'center',formatter:E3.formatItemStatus">订单状态</th>
        <th data-options="field:'createTime',width:130,align:'center',formatter:E3.formatDateTime">创建日期</th>
        <th data-options="field:'updateTime',width:130,align:'center',formatter:E3.formatDateTime">更新日期</th>
    </tr>
    </thead>
</table>
<div id="itemEditWindow" class="easyui-window" title="编辑商品"
     data-options="modal:true,closed:true,iconCls:'icon-save',href:'/item-edit'"
     style="width:80%;height:80%;padding:10px;">
</div>
<!--data-options="modal:true,closed:true,iconCls:'icon-save',attributes:{'url':'item-edit'}"-->
<script>

    function getSelectionsIds() {
        var itemList = $("#itemList");
        var sels = itemList.datagrid("getSelections");
        var ids = [];
        for (var i in sels) {
            ids.push(sels[i].id);
        }
        ids = ids.join(",");
        return ids;
    }

    var toolbar = [{
        text: '新增',
        iconCls: 'icon-add',
        handler: function () {
            $(".tree-title:contains('新增书籍')").parent().click();
        }
    }, {
        text: '编辑',
        iconCls: 'icon-edit',
        handler: function () {
            var ids = getSelectionsIds();
            if (ids.length == 0) {
                $.messager.alert('提示', '必须选择一个商品才能编辑!');
                return;
            }
            if (ids.indexOf(',') > 0) {
                $.messager.alert('提示', '只能选择一个商品!');
                return;
            }

            $("#itemEditWindow").window({
                onLoad: function () {
                    //回显数据
                    var data = $("#itemList").datagrid("getSelections")[0];
                    data.priceView = E3.formatPrice(data.price);
                    $("#itemeEditForm").form("load", data);
                    // 加载商品描述
                    $.getJSON('/item/desc/' + data.id, function (_data) {
                        if (_data != null) {
                            itemEditEditor.html(_data.itemDesc);
                        }
                    });

                    E3.init({
                        "pics": data.image,
                        "cid": data.cid
                    });
                }
            }).window("open");
        }
    }, {
        text: '删除',
        iconCls: 'icon-cancel',
        handler: function () {
            var ids = getSelectionsIds();
            if (ids.length == 0) {
                $.messager.alert('提示', '未选中商品!');
                return;
            }
            $.messager.confirm('确认', '确定删除ID为 ' + ids + ' 的商品吗？', function (r) {
                if (r) {
                    var params = {"ids": ids};
                    //String
                    $.post("/item/delete", params, function (data) {
                        if (data.status == 200) {
                            $.messager.alert('提示', '删除商品成功!', undefined, function () {
                                $("#itemList").datagrid("reload");
                            });
                        }
                    });
                }
            });
        }
    }, '-'];
</script>

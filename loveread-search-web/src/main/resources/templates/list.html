<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Cache-Control" content="max-age=300"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>[[${name}]] - 分类查询 - 爱阅书城</title>
    <link rel="stylesheet" type="text/css" href="/css/productList.css"/>
    <link rel="stylesheet" type="text/css" href="/css/base_w1200.css"/>
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/jquery.alerts.css"/>
    <script type="text/javascript" src="/js/jquery-1.5.1.min.js"></script>
</head>
<body>
<!-- header start -->
<div th:replace="./commons/header::header"></div>
<!-- header end -->
<div th:replace="./commons/mainmenu::mainmenu"></div>
<!-------面包线 linknav--------->
<div class="linknav">
    <div class="schArticle">
        <a th:href="'/list.html?cid='+${query}" target="_blank">找到和“<span
                th:text="${name}"></span>”相关的图书<span
                id="articlenum" th:text="${recourdCount}"></span>件&gt;&gt;
        </a>
    </div>
    <div class="breadcrumb">
        <span th:text="'全部结果&nbsp;&gt;&nbsp;'+${name}"></span>
    </div>
</div>
<div class="content_list">
    <div class="main-box">

        <a id="prolist-id"></a>
        <div class="r-filter">
            <div class="f-sort">
                <div class="pagin">
                    <span class="txt">
                        <span class="n">[[${page}]]/</span ><span th:text="${totalPages >0? totalPages : 1}"></span>
                    </span>
                    <a class="prev" th:href="'/list.html?cid='+${query}+'&page='+${page - 1 > 0 ? page - 1:1}"
                       target="_self">上一页</a><a
                        class="next"
                        th:href="'/list.html?cid='+${query}+'&page='+${page + 1 > totalPages ? (totalPages > 0 ? totalPages:1 ):page + 1}">下一页</a>
                </div>
                <div class="total">共<span th:text="${recourdCount}"></span>个商品</div>
            </div>
        </div>

        <a name="prolist" id="prolist"></a>
        <div class="p-list">
            <ul class="list-all">
                <li th:each="item : ${itemList}">
                    <div class="l-wrap">
                        <div class="pic">
                            <a class="trackref" th:href="|http://localhost:8084/item/${item.id}.html|" title=""
                               target="_blank">
                                <img th:src="${item.images[0]}" style="display:inline"/>
                            </a>
                        </div>
                        <div class="price">
                            <span>
                                <span class="p-now">￥<strong th:text="${item.price / 100.0}"></strong>
                                </span>
                            </span>
                            <span class="p-nor"></span>
                            <span class="active" style="">直降</span>
                        </div>
                        <div class="title-a">
                            <a class="trackref presaleSign_225865"
                               th:href="|http://localhost:8084/item/${item.id}.html|"
                               target="_blank" th:utext="${item.title}"></a>
                        </div>
                        <div class="title-b" style=""><a class="trackref"
                                                         th:href="|http://localhost:8084/item/${item.id}.html|"
                                                         target="_blank">[[${sell_point}]]</a></div>
                        <div class="comment">
                            <div class="owner_shop_list">自营</div>
                        </div>
                    </div>
                </li>
            </ul>
            <span class="clear"></span>
        </div>

        <div class="pages">
        </div>

    </div>
    <div class="left-box">
        <div class="catlist" id="cateall">
            <div class="ct"><h2>看看其他</h2></div>
            <div class="cm">
                <div class="catitem" style="border-top-width: 0px;"><h3><b></b><a
                        href="http://localhost:8083/search.html?keyword=%E5%9B%BD%E5%AD%A6%E7%BB%8F%E5%85%B8"
                        class="">国学经典</a></h3>
                    <ul>
                        <li>
                            <a href="/productlist/search/?categoryId=57&amp;keyword=%E6%9C%88%E9%A5%BC&amp;o=saleNum%3Adesc">蛋品（1）</a>
                        </li>
                        <li>
                            <a href="/productlist/search/?categoryId=292&amp;keyword=%E6%9C%88%E9%A5%BC&amp;o=saleNum%3Adesc">&nbsp;&nbsp;&nbsp;&nbsp;松花蛋/咸鸭蛋（1）</a>
                        </li>
                    </ul>
                </div>
                <div class="catitem"><h3><b></b><a
                        href="http://localhost:8083/search.html?keyword=%E5%A4%96%E5%9B%BD%E5%90%8D%E8%91%97"
                        class="">外国名著</a></h3>
                    <ul>
                        <li>
                            <a href="/productlist/search/?categoryId=44&amp;keyword=%E6%9C%88%E9%A5%BC&amp;o=saleNum%3Adesc">糖果/巧克力（2）</a>
                        </li>
                        <li>
                            <a href="/productlist/search/?categoryId=238&amp;keyword=%E6%9C%88%E9%A5%BC&amp;o=saleNum%3Adesc">&nbsp;&nbsp;&nbsp;&nbsp;巧克力（2）</a>
                        </li>
                        <li>
                            <a href="/productlist/search/?categoryId=7321&amp;keyword=%E6%9C%88%E9%A5%BC&amp;o=saleNum%3Adesc">月饼（33）</a>
                        </li>
                        <li>
                            <a href="/productlist/search/?categoryId=7325&amp;keyword=%E6%9C%88%E9%A5%BC&amp;o=saleNum%3Adesc">&nbsp;&nbsp;&nbsp;&nbsp;冰皮月饼（1）</a>
                        </li>
                        <li>
                            <a href="/productlist/search/?categoryId=7331&amp;keyword=%E6%9C%88%E9%A5%BC&amp;o=saleNum%3Adesc">&nbsp;&nbsp;&nbsp;&nbsp;其他月饼（21）</a>
                        </li>
                        <li>
                            <a href="/productlist/search/?categoryId=7381&amp;keyword=%E6%9C%88%E9%A5%BC&amp;o=saleNum%3Adesc">&nbsp;&nbsp;&nbsp;&nbsp;月饼券（11）</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="./commons/footer::footer"></div>
    <script type="text/javascript" src="/js/common.js?v=20160713"></script>
    <script type="text/javascript" src="/js/cart.js?v=20160713"></script>
    <script type="text/javascript" src="/js/jquery.alerts.js"></script>
    <script type="text/javascript" src="/js/NewVersion.js?v=20160713"></script>
    <script type="text/javascript" src="/js/cookie.js?v=20160416222"></script>
    <script type="text/javascript" src="/js/shadow.js?v=20160416"></script>
</div>
</body>
</html>
